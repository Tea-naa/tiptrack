# ==============================================
# NGINX CONFIG FOR REACT
# Purpose: Make React routing work (no 404s)
# What it does:
#   Always serve index.html â†’ React handles the URL
# ==============================================

server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }
}