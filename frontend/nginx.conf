# ==============================================
# NGINX CONFIG FOR REACT (Railway Compatible)
# Purpose: Make React routing work (no 404s)
# What it does:
#   Listens on Railway's dynamic PORT
#   Always serve index.html â†’ React handles the URL
# ==============================================
server {
    listen ${PORT};
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
}
